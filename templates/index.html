<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="../static/main.js"></script>
    <title>Mineria de textos</title>
  </head>
  <body>
    <header>
      <div class="cambiante">
        <div class="tira-1"></div>
        <div class="tira-2"></div>
        <div class="tira-3"></div>
        <div class="tira-4"></div>
        <div class="tira-5"></div>
      </div>
      <div class="presentacion">
        <h1>MODELOS DE IA</h1>
        <h2>Trabajo Grupal UD3</h2>
      </div>
      <div class="cambiante-2">
        <div class="tira-1"></div>
        <div class="tira-2"></div>
        <div class="tira-3"></div>
        <div class="tira-4"></div>
        <div class="tira-5"></div>
      </div>
    </header>
    <main>
      <h1>Detector de Reggaetón</h1>
      <div class="prueba-letra">
        <h3>Introduce la letra de la cancion</h3>
        <textarea name="text" id="text"></textarea>
        <br />
        <button class="subir" onclick="comprobar()">Subir</button>
        <h3 id="info-resultado"></h3>
        <h3>O</h3>
        <h1>Sube tu audio</h1>
        <button id="boton-grabar" onclick="startRecording()">Grabar</button>
        <button id="boton-stop" onclick="stopRecording()" disabled>Parar</button>
        <input type="file" id="file" accept="audio/mp3" oninput="onChangeFile()">
        <button id="subir-f" onclick="uploadAudio()" disabled>Subir</button>
        <div class="spinner-border text-success" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h3 id="info-audio"></h3>
      </div>
      <p id="info-resultado"></p>
    </main>
    <footer>
      <h1>TRABAJO REALIZADO</h1>
      <h2>Carlos Carrasquer Luque</h2>
      <h2>Pablo Elías Ruiz Cánovas</h2>
      <h2>Erich Leonardo Hamn</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>
</html>
